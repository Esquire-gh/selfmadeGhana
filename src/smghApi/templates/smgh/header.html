<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %} {% endblock %}</title>

		{% load staticfiles %}
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'smgh/css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'smgh/css/bootstrap-theme.min.css' %}">

		<!-- other css files -->
		<link rel="stylesheet" type="text/css" href="{% static 'smgh/css/flat-ui.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'smgh/css/font-awesome.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'smgh/css/main.css' %}">
		{% block extralinks %}
		{% endblock %}

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container-fluid" class="row" style="position: relative;">
		<div id="navigation" class="row">
			<nav class="navbar navbar-default navbar-fixed-top row" role="navigation">
				<div class="container-fluid " id="nav-inner">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="{% url 'smgh:index' %}" style="color: rgb(232, 49, 49)">SelfMadeGhana</a>
					</div>
			
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse navbar-ex1-collapse navbar-right">
						<ul class="nav navbar-nav">
							<li><a href="#">Trending</a></li>
							<!--
							<li class="dropdown"><a href="#">Categories</a>
								<ul class="dropdown-content">
									<li><a href="">Entrepreneurship</a></li>
									<li><a href="">Personal Development</a></li>
									<li><a href="">Startups</a></li>
									<li><a href="">Politics</a></li>
									<li><a href="">Religion</a></li>
								</ul>
							</li>
							-->
							<li><a href="{% url 'smgh:about' %}">About</a></li>
							<li><a href="{% url 'smgh:contact' %}">Contatct</a></li>
						</ul>
						<!--
						<form class="navbar-form navbar-right" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search">
							</div>
							<a type="submit" class="btn btn-default"><span><i style="color: rgb(232, 49, 49);" class="fa fa-search fa-2x"></i></span></a>
						</form>
						-->
					</div><!-- /.navbar-collapse -->
				</div>
			</nav>
		</div>

		{% block content %}

		{% endblock %}

	</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script type="text/javascript" src = "{% static 'smgh/js/bootstrap.min.js' %}"></script>
		<!-- other js files -->
 		<script type="text/javascript" src="{% static 'smgh/js/flat-ui.min.js' %}"></script>
 		<script type="text/javascript" src="{% static 'smgh/js/script.js' %}"></script>
 		{% block extrascripts %}
		{% endblock %}
	</body>
</html>
